<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ .title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .content {
        flex-grow: 1;
        padding: 30px;
        margin-left: 260px;
        transition: all 0.3s ease;
      }

      h1 {
        margin-bottom: 25px;
        color: #ecf0f7;
      }

      .card {
        background: white;
        padding: 25px;
        border-radius: 12px;
        text-align: left;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        max-width: 500px;
      }

      .card img {
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
      }

      .btn {
        display: inline-block;
        background: #667eea;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        text-decoration: none;
        transition: 0.3s;
      }

      .btn:hover {
        background: #5a67d8;
      }

      @media (max-width: 768px) {
        .content {
          margin-left: 0;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    {{ template "sidebar" . }}
    <div class="content">
      <h1>Admin Profile</h1>

      <div class="card">
        <img
          src="{{ if .admin.AvatarURL }}{{ .admin.AvatarURL }}{{ else }}/static/default-avatar.png{{ end }}"
          alt="Avatar"
          width="120"
          height="120"
        />

        <p><strong>Full Name:</strong> {{ .admin.FullName }}</p>
        <p><strong>Email:</strong> {{ .admin.Email }}</p>
        <p><strong>Address:</strong> {{ .admin.Address }}</p>
        <p><strong>Role:</strong> {{ .admin.Role }}</p>

        <a href="/view/profile/edit" class="btn">Edit Profile</a>
      </div>
    </div>
  </body>
</html>
