{{ define "sidebar" }}
<style>
.sidebar {
  width: 250px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  height: 100vh;
  position: fixed;
  top: 0;
  left: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 10px;
  transition: all 0.3s ease;
  z-index: 1000;
  box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
  overflow: hidden;
}

.sidebar h2 {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 1.4rem;
  font-weight: 600;
  margin-bottom: 20px;
  color: #f1f5f9;
}

.sidebar h2 i {
  background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
  color: white;
  padding: 7px;
  border-radius: 50%;
  font-size: 1.1rem;
  box-shadow: 0 3px 10px rgba(102, 126, 234, 0.5);
}

.sidebar a {
  color: #cbd5e1;
  text-decoration: none;
  width: 90%;
  padding: 10px 12px;
  border-radius: 6px;
  margin-bottom: 8px;
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 0.95rem;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.sidebar a.active {
  background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
  color: white;
  box-shadow: 0 3px 12px rgba(102, 126, 234, 0.4);
  font-weight: 600;
}

.sidebar a:hover {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  box-shadow: 0 3px 12px rgba(102, 126, 234, 0.4);
}

.sidebar .logout {
  margin-top: 300px;
  border: 2px solid #dc2626;
  color: #dc2626;
  font-weight: 600;
  text-align: center;
  padding: 8px 12px;
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  width: 90%;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.sidebar .logout:hover {
  background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
  color: white;
  border-color: #dc2626;
  box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
}

/* ✅ Responsive shrink — keeps vertical layout */
@media (max-width: 900px) {
  .sidebar {
    width: 200px;
    padding: 15px 8px;
  }

  .sidebar h2 {
    font-size: 1.2rem;
  }

  .sidebar a {
    font-size: 0.85rem;
    padding: 8px 10px;
  }

  .sidebar .logout {
    font-size: 0.85rem;
    padding: 7px 10px;
  }
}

@media (max-width: 600px) {
  .sidebar {
    width: 170px;
  }

  .sidebar a {
    font-size: 0.8rem;
    padding: 6px 8px;
  }

  .sidebar .logout {
    font-size: 0.8rem;
    padding: 6px 8px;
  }
}
</style>

<div class="sidebar">
  <h2><i class="fa-solid fa-user"></i> Admin</h2>

  <a href="/view/dashboard" class="{{ if eq .Active "dashboard" }}active{{ end }}">
    <i class="fa-solid fa-chart-line"></i> Dashboard
  </a>
  <a href="/view/products" class="{{ if eq .Active "products" }}active{{ end }}">
    <i class="fa-solid fa-box-open"></i> Products
  </a>
  <a href="/view/users" class="{{ if eq .Active "users" }}active{{ end }}">
    <i class="fa-solid fa-users"></i> Users
  </a>
  <a href="/view/orders" class="{{ if eq .Active "orders" }}active{{ end }}">
    <i class="fa-solid fa-receipt"></i> Orders
  </a>
  <a href="/auth/logout" class="logout">
    <i class="fa-solid fa-right-from-bracket"></i> Logout
  </a>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
{{ end }}
