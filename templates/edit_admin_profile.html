<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ .title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .content {
        flex-grow: 1;
        padding: 30px;
        margin-left: 260px;
        transition: all 0.3s ease;
      }

      h1 {
        margin-bottom: 25px;
        color: #ecf0f7;
      }

      form {
        background: white;
        padding: 25px;
        border-radius: 12px;
        max-width: 500px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      label {
        font-weight: 600;
        display: block;
        margin-bottom: 6px;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
      }

      button {
        background: #667eea;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background: #5a67d8;
      }

      a {
        margin-left: 10px;
        color: #764ba2;
        text-decoration: none;
      }

      @media (max-width: 768px) {
        .content {
          margin-left: 0;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    {{ template "sidebar" . }}
    <div class="content">
      <h1>Edit Admin Profile</h1>

      {{ if .error }}
      <p style="color: red">{{ .error }}</p>
      {{ end }}

      <form action="/view/profile/update" method="POST">
        <label>Full Name</label>
        <input
          type="text"
          name="full_name"
          value="{{ .admin.FullName }}"
          required
        />

        <label>Email</label>
        <input type="email" name="email" value="{{ .admin.Email }}" required />

        <label>Address</label>
        <textarea name="address" rows="3">{{ .admin.Address }}</textarea>

        <label>Avatar URL</label>
        <input
          type="text"
          name="avatar_url"
          value="{{ if .admin.AvatarURL }}{{ .admin.AvatarURL }}{{ end }}"
          placeholder="https://example.com/image.jpg"
        />

        <button type="submit">Update Profile</button>
        <a href="/view/profile">Cancel</a>
      </form>
    </div>
  </body>
</html>
