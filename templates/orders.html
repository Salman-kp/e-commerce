<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ .title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{margin:0;font-family:Arial,sans-serif;display:flex;background:#f4f6f9;}
    .content{flex-grow:1;padding:30px;margin-left:240px;}
    h1{margin-bottom:25px;color:#1e293b;}
    table{width:100%;border-collapse:collapse;background:white;border-radius:8px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,0.08);}
    th,td{padding:12px;text-align:left;border-bottom:1px solid #ddd;}
    th{background:#2563eb;color:white;}
    tr:hover{background:#f1f5f9;}
    @media(max-width:768px){.content{margin-left:0;padding:20px;} table{font-size:14px;}}
  </style>
</head>
<body>
{{ template "sidebar" . }}
  <div class="content">
    <h1>Orders</h1>
    <table>
      <tr><th>ID</th><th>Product</th><th>User</th><th>Status</th></tr>
      <tr><td>1</td><td>Product 1</td><td>John Doe</td><td>Pending</td></tr>
      <tr><td>2</td><td>Product 2</td><td>Jane Smith</td><td>Shipped</td></tr>
    </table>
  </div>
</body>
</html>
